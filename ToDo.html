<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ã‚·ãƒ³ãƒ—ãƒ«ToDoã‚¢ãƒ—ãƒª</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
    }

    li.done span {
      text-decoration: line-through;
      color: gray;
    }

    .delete {
      color: red;
      cursor: pointer;
      margin-left: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ToDoãƒªã‚¹ãƒˆ</h1>
  <input type="text" id="taskInput" placeholder="ã‚„ã‚‹ã“ã¨ã‚’å…¥åŠ›" />
  <button onclick="addTask()">è¿½åŠ </button>
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => {
        createTaskElement(task.text, task.done);
      });
    }

    function createTaskElement(text, done = false) {
      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = text;

      span.onclick = () => {
        li.classList.toggle("done");
        saveTasks();
      };

      const del = document.createElement("span");
      del.textContent = "ğŸ—‘";
      del.className = "delete";
      del.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(span);
      li.appendChild(del);
      if (done) li.classList.add("done");
      taskList.appendChild(li);
      saveTasks();
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text !== "") {
        createTaskElement(text);
        taskInput.value = "";
      }
    }

    loadTasks(); // åˆå›èª­ã¿è¾¼ã¿æ™‚ã«ä¿å­˜ã•ã‚ŒãŸã‚¿ã‚¹ã‚¯ã‚’å¾©å…ƒ
  </script>
</body>
</html>
